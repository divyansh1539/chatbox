<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”¥ Chat Room - {{ room_name }}</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #1c1c2b, #0f0f17);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    h2 {
      font-size: 28px;
      margin: 20px 0 10px;
      color: #00ffd5;
    }
    #chat-container {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      width: 90%;
      max-width: 800px;
      height: 75vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 0 0 20px #00ffd52a;
    }
    #chat-log {
      flex: 1;
      overflow-y: auto;
      border-radius: 8px;
      padding: 10px;
      background-color: #1e1e2f;
      margin-bottom: 15px;
    }
    #chat-log div {
      background-color: #00ffd510;
      margin: 8px 0;
      padding: 10px 15px;
      border-left: 5px solid #00ffd5;
      border-radius: 8px;
      animation: slideIn 0.2s ease-in;
    }
    @keyframes slideIn {
      from { transform: translateX(-10px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    #input-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #chat-message-input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #2a2a3d;
      color: white;
    }
    button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: linear-gradient(45deg, #00ffc3, #00aaff);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ffc3aa;
        }

        ::selection {
            background-color: #00ffc366;
        }

  </style>
</head>
<body>
  <h2>ðŸ”¥ Room: <span id="room-name">{{ room_name }}</span></h2>
  <div id="chat-container">
    <div id="chat-log"></div>
    <div id="input-container">
      <input id="chat-message-input" type="text" placeholder="Type a message..." autofocus>
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    const username = prompt("Enter your username:") || "Guest";
    const room = "{{ room_name }}";
    const chatSocket = new WebSocket(
      'ws://' + window.location.host + '/ws/chat/' + room + '/'
    );

    chatSocket.onmessage = function(e) {
      const data = JSON.parse(e.data);
      const chatLog = document.getElementById('chat-log');
      chatLog.innerHTML += `<div>${data.message}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;
    };

    chatSocket.onclose = function(e) {
      console.error('Chat socket closed unexpectedly');
    };

    function send() {
      const input = document.getElementById('chat-message-input');
      const message = input.value.trim();
      if (message !== '') {
        chatSocket.send(JSON.stringify({
          'message': message,
          'username': username,
          'room': room
        }));
        input.value = '';
      }
    }

    document.getElementById("chat-message-input").addEventListener("keyup", function(e) {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
